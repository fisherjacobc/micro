mutation CreatePaste($input: CreatePasteDto!) {
  createPaste(partial: $input) {
    id
    urls {
      view
    }
  }
}

query GetPaste($pasteId: ID!) {
  paste(pasteId: $pasteId) {
    id
    title
    type
    extension
    content
    encrypted
    createdAt
    expiresAt
    burnt
    burn
    urls {
      view
    }
  }
}
